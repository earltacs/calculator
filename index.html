<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8">
		<title>My Calculator</title>
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body onload="onInit()">
		<section>
			<form>
				<div>
					<input type="text" disabled>
				</div>
				<div>
					<button type="button" onclick="onInput(this)" value="m">mrc</button> <!-- 0 -->
					<button type="button" onclick="onInput(this)" value="r">m-</button> <!-- 1 -->
					<button type="button" onclick="onInput(this)" value="c">m+</button> <!-- 2 -->
					<button type="button" onclick="onInput(this)" value="/">/</button> <!-- 3 -->
				</div>
				<div>
					<button type="button" onclick="onInput(this)" value="7">7</button> <!-- 4 -->
					<button type="button" onclick="onInput(this)" value="8">8</button> <!-- 5 -->
					<button type="button" onclick="onInput(this)" value="9">9</button> <!-- 6 -->
					<button type="button" onclick="onInput(this)" value="*">*</button> <!-- 7 -->
				</div>
				<div>
					<button type="button" onclick="onInput(this)" value="4">4</button> <!-- 8 -->
					<button type="button" onclick="onInput(this)" value="5">5</button> <!-- 9 -->
					<button type="button" onclick="onInput(this)" value="6">6</button> <!-- 10 -->
					<button type="button" onclick="onInput(this)" value="-">-</button> <!-- 11 -->
				</div>
				<div>
					<button type="button" onclick="onInput(this)" value="1">1</button> <!-- 12 -->
					<button type="button" onclick="onInput(this)" value="2">2</button> <!-- 13 -->
					<button type="button" onclick="onInput(this)" value="3">3</button> <!-- 14 -->
					<button type="button" onclick="onInput(this)" value="+">+</button> <!-- 15 -->
				</div>
				<div>
					<button type="button" onclick="onInput(this)" value="0">0</button> <!-- 16 -->
					<button type="button" onclick="onInput(this)" value=".">.</button> <!-- 17 -->
					<button type="button" onclick="onCancel(this)">C</button> <!-- 18 -->
					<button type="button" onclick="onSolve(this)">=</button> <!-- 19 -->
				</div>
			</form>
		</section>
		<script src="java.js" type="text/javascript" charset="utf-8" async defer></script>
	</body>
</html>
